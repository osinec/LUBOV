<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Emotional Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 2;
            padding: 10px;
        }
        
        .header {
            margin-bottom: 30px;
            padding: 0 10px;
        }
        
        .title {
            color: #fff;
            font-size: 2.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            line-height: 1.2;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin-top: 20px;
            line-height: 1.4;
            padding: 0 10px;
        }
        
        .gallery-container {
            position: relative;
            width: 100%;
            height: 220px;
            margin: 30px 0;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            touch-action: pan-y;
        }
        
        .gallery-track {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            align-items: center;
            transition: transform 0.3s ease-out;
            padding: 0 20px;
            will-change: transform;
            user-select: none;
        }
        
        .emotion-card {
            min-width: 140px;
            height: 170px;
            margin: 0 10px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            flex-shrink: 0;
        }
        
        .emotion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        .emotion-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        .emotion-card:active {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .emotion-card:hover::after,
        .emotion-card:active::after {
            opacity: 1;
        }
        
        .emotion-card.active {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 12px 25px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .emotion-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.4s ease;
        }
        
        .emotion-card:active .emotion-icon {
            transform: scale(1.05);
            filter: drop-shadow(0 3px 12px rgba(0, 0, 0, 0.4));
        }
        
        .emotion-name {
            color: #fff;
            font-size: 1rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .emotion-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 20px;
            height: 2px;
            background: currentColor;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .emotion-card:active .emotion-name::after {
            transform: translateX(-50%) scaleX(1);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            padding: 0 10px;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .nav-btn:active {
            color: #fff;
            transform: scale(1.08);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:active::before {
            opacity: 1;
        }
        
        .status-indicator {
            margin-top: 30px;
            padding: 0 15px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .status-icon {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            flex-shrink: 0;
        }
        
        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            font-weight: 400;
            letter-spacing: 0.5px;
            line-height: 1.3;
            flex-grow: 1;
            text-align: center;
        }
        
        .status-text.sent {
            color: #a5d6a7;
        }
        
        .status-text.error {
            color: #ff6b6b;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }
        
        .particle:nth-child(2n) {
            width: 3px;
            height: 3px;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        
        .particle:nth-child(3n) {
            width: 1px;
            height: 1px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .title {
                font-size: 1.8rem;
                letter-spacing: 2px;
            }
            
            .emotion-card {
                min-width: 120px;
                height: 150px;
                margin: 0 8px;
            }
            
            .emotion-icon {
                font-size: 2rem;
            }
            
            .gallery-container {
                height: 190px;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
            
            .status-content {
                padding: 12px 15px;
            }
            
            .status-text {
                font-size: 0.85rem;
            }
        }
        
        /* –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ –±–æ–ª—å—à–∏—Ö —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤ */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
            }
            
            .title {
                font-size: 2.8rem;
            }
            
            .emotion-card {
                min-width: 160px;
                height: 200px;
                margin: 0 15px;
            }
            
            .gallery-container {
                height: 260px;
            }
        }
        
        /* –õ–∞–Ω–¥—à–∞—Ñ—Ç–Ω–∞—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è */
        @media (orientation: landscape) and (max-height: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                max-width: 100%;
                padding: 5px;
            }
            
            .header {
                margin-bottom: 15px;
            }
            
            .title {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                display: none;
            }
            
            .gallery-container {
                height: 180px;
                margin: 15px 0;
            }
            
            .emotion-card {
                min-width: 120px;
                height: 150px;
                margin: 0 8px;
            }
            
            .navigation {
                margin-top: 15px;
            }
            
            .status-indicator {
                margin-top: 15px;
                height: 60px;
            }
            
            .status-content {
                padding: 10px 15px;
            }
        }
        
        /* –í—ã—Å–æ–∫–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω—ã (iPhone X, Samsung S8+ –∏ —Ç.–¥.) */
        @media (min-height: 800px) and (max-width: 500px) {
            .container {
                padding-top: 30px;
            }
            
            .gallery-container {
                height: 240px;
            }
            
            .emotion-card {
                min-width: 150px;
                height: 180px;
            }
        }
        
        /* iOS Safari —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @supports (-webkit-touch-callout: none) {
            .gallery-container {
                -webkit-overflow-scrolling: touch;
            }
            
            .emotion-card {
                cursor: default;
            }
            
            body {
                min-height: -webkit-fill-available;
            }
            
            html {
                height: -webkit-fill-available;
            }
        }
        
        /* Android Chrome —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ */
        @media (-webkit-device-pixel-ratio: 2) {
            .emotion-card {
                border-width: 0.5px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ */
        .header, .navigation, .status-indicator {
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .header {
            animation-delay: 0.1s;
        }
        
        .gallery-container {
            opacity: 0;
            animation: fadeInUp 0.6s ease 0.2s forwards;
        }
        
        .navigation {
            animation-delay: 0.3s;
        }
        
        .status-indicator {
            animation-delay: 0.4s;
        }
    </style>

    <div class="container">
        <div class="header">

            <p class="subtitle">–í—ã—Ä–∞–∑–∏—Ç–µ —Å–≤–æ–∏ —á—É–≤—Å—Ç–≤–∞ –æ–¥–Ω–∏–º –∫–∞—Å–∞–Ω–∏–µ–º</p>
        </div>
        
        <div class="gallery-container" id="galleryContainer">
            <div class="gallery-track" id="galleryTrack"></div>

        <div class="navigation">

            <div class="status-content">

                    <i class="fas fa-sparkles"></i>

                <div class="status-text" id="statusText">
                    –ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–º–æ—Ü–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                </div>

        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Telegram
        const TELEGRAM_BOT_TOKEN = '8062214606:AAGNJNICxADgoLwxpA6sXB3eXDWqc7NA29Y';
        const TELEGRAM_CHAT_ID = '402109857'; // –í–∞—à Chat ID
        
        // –≠–º–æ—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const emotions = [
            { id: 'kiss', name: '–ü–æ—Ü–µ–ª—É–π', icon: 'fa-kiss-wink-heart', color: '#E8B4BC' },
            { id: 'hug', name: '–û–±—ä—è—Ç–∏—è', icon: 'fa-hands', color: '#A5C9CA' },
            { id: 'yummy', name: '–í–∫—É—Å–Ω—è—à–∫–∞', icon: 'fa-cookie-bite', color: '#FFD3B6' },
            { id: 'good', name: '–•–æ—Ä–æ—à–æ', icon: 'fa-smile-beam', color: '#A5D6A7' },
            { id: 'sad', name: '–ì—Ä—É—Å—Ç–Ω–æ', icon: 'fa-sad-tear', color: '#B8B5FF' },
            { id: 'love', name: '–õ—é–±–ª—é', icon: 'fa-heart', color: '#FFAAA5' },
            { id: 'cool', name: '–ö—Ä—É—Ç–æ', icon: 'fa-cool', color: '#89CFF0' },
            { id: 'laugh', name: '–•–∏—Ö–∏–∫–∞—é', icon: 'fa-laugh-squint', color: '#FFD700' },
            { id: 'angry', name: '–°–µ—Ä–∂—É—Å—å', icon: 'fa-angry', color: '#FF6B6B' },
            { id: 'surprise', name: '–£–¥–∏–≤–ª–µ–Ω–∞', icon: 'fa-surprise', color: '#C9CBFF' },
            { id: 'sleepy', name: '–°–ø–∞—Ç—å —Ö–æ—á—É', icon: 'fa-bed', color: '#B0BEC5' },
            { id: 'excited', name: '–í–æ—Å—Ç–æ—Ä–≥', icon: 'fa-star', color: '#FFCC80' }
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const galleryTrack = document.getElementById('galleryTrack');
        const galleryContainer = document.getElementById('galleryContainer');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.querySelector('.status-icon i');
        const particlesContainer = document.getElementById('particles');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è touch-—Å–æ–±—ã—Ç–∏–π
        let currentScroll = 0;
        let scrollWidth = 0;
        let trackWidth = 0;
        let isDragging = false;
        let startX = 0;
        let scrollLeftStart = 0;
        let velocity = 0;
        let lastX = 0;
        let lastTime = 0;
        let autoScrollInterval;
        let currentDirection = 1;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particlesContainer.appendChild(particle);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–º–æ—Ü–∏–π
        function initEmotionCards() {
            // –°–æ–∑–¥–∞–µ–º –¥–≤–æ–π–Ω–æ–π –Ω–∞–±–æ—Ä –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            [...emotions, ...emotions].forEach((emotion, index) => {
                const card = document.createElement('div');
                card.className = 'emotion-card';
                card.dataset.id = emotion.id;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="emotion-icon" style="color: ${emotion.color}">
                        <i class="fas ${emotion.icon}"></i>
                    </div>
                    <div class="emotion-name" style="color: ${emotion.color}">
                        ${emotion.name}
                    </div>
                `;
                
                // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
                card.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    card.classList.add('active');
                });
                
                card.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    card.classList.remove('active');
                    selectEmotion(emotion, card);
                });
                
                card.addEventListener('touchcancel', () => {
                    card.classList.remove('active');
                });
                
                galleryTrack.appendChild(card);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(updateSizes, 100);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤
        function updateSizes() {
            scrollWidth = galleryTrack.scrollWidth;
            trackWidth = galleryContainer.clientWidth;
            galleryTrack.style.width = `${scrollWidth}px`;
        }
        
        // –í—ã–±–æ—Ä —ç–º–æ—Ü–∏–∏
        function selectEmotion(emotion, card) {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.emotion-card').forEach(c => {
                c.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ
            card.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            statusText.textContent = `–û—Ç–ø—Ä–∞–≤–∫–∞ "${emotion.name}"...`;
            statusIcon.className = 'fas fa-paper-plane';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            sendToTelegram(emotion);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram
        async function sendToTelegram(emotion) {
            try {
                const message = `üíå –•–æ—á—É: ${emotion.name};
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message
                    })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    statusText.textContent = `"${emotion.name}" –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!`;
                    statusText.className = 'status-text sent';
                    statusIcon.className = 'fas fa-check';
                    
                    // –í–∏–±—Ä–∞—Ü–∏—è –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
                    if (navigator.vibrate) {
                        navigator.vibrate(50);
                    }
                    
                    setTimeout(() => {
                        statusText.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å —Å–ª–µ–¥—É—é—â–µ–π —ç–º–æ—Ü–∏–∏';
                        statusText.className = 'status-text';
                        statusIcon.className = 'fas fa-sparkles';
                    }, 2000);
                } else {
                    let errorMsg = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    
                    if (data.description) {
                        if (data.description.includes('chat not found')) {
                            errorMsg = '–ù–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É /start –≤ Telegram';
                        } else {
                            errorMsg = `–û—à–∏–±–∫–∞: ${data.description}`;
                        }
                    }
                    
                    statusText.textContent = errorMsg;
                    statusText.className = 'status-text error';
                    statusIcon.className = 'fas fa-exclamation-circle';
                    
                    setTimeout(() => {
                        statusText.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–º–æ—Ü–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏';
                        statusText.className = 'status-text';
                        statusIcon.className = 'fas fa-sparkles';
                    }, 3000);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                statusText.textContent = '–ù–µ—Ç —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
                statusText.className = 'status-text error';
                statusIcon.className = 'fas fa-exclamation-circle';
                
                setTimeout(() => {
                    statusText.textContent = '–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–º–æ—Ü–∏–∏ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    statusText.className = 'status-text';
                    statusIcon.className = 'fas fa-sparkles';
                }, 2000);
            }
        }
        
        // Touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
        function initTouchScroll() {
            // Touch —Å–æ–±—ã—Ç–∏—è
            galleryContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
            galleryContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
            galleryContainer.addEventListener('touchend', handleTouchEnd, { passive: false });
            
            // –ú—ã—à—å –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
            galleryContainer.addEventListener('mousedown', handleMouseDown);
            galleryContainer.addEventListener('mousemove', handleMouseMove);
            galleryContainer.addEventListener('mouseup', handleMouseUp);
            galleryContainer.addEventListener('mouseleave', handleMouseLeave);
            
            // –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            scrollLeftBtn.addEventListener('click', () => scrollBy(-trackWidth * 0.7));
            scrollRightBtn.addEventListener('click', () => scrollBy(trackWidth * 0.7));
            
            // Touch –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            scrollLeftBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                scrollBy(-trackWidth * 0.7);
            });
            
            scrollRightBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                scrollBy(trackWidth * 0.7);
            });
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ touch —Å–æ–±—ã—Ç–∏–π
        function handleTouchStart(e) {
            e.preventDefault();
            isDragging = true;
            startX = e.touches[0].clientX;
            scrollLeftStart = currentScroll;
            lastX = startX;
            lastTime = Date.now();
            galleryTrack.style.transition = 'none';
            stopAutoScroll();
        }
        
        function handleTouchMove(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            const x = e.touches[0].clientX;
            const walk = (x - startX) * 1.5;
            currentScroll = scrollLeftStart - walk;
            
            // –†–∞—Å—Å—á–µ—Ç —Å–∫–æ—Ä–æ—Å—Ç–∏ –¥–ª—è –∏–Ω–µ—Ä—Ü–∏–∏
            const currentTime = Date.now();
            const deltaTime = currentTime - lastTime;
            if (deltaTime > 0) {
                velocity = (lastX - x) / deltaTime;
                lastX = x;
                lastTime = currentTime;
            }
            
            updateScrollPosition();
        }
        
        function handleTouchEnd(e) {
            if (!isDragging) return;
            e.preventDefault();
            
            isDragging = false;
            galleryTrack.style.transition = 'transform 0.3s ease-out';
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∏–Ω–µ—Ä—Ü–∏—é
            if (Math.abs(velocity) > 0.1) {
                const inertia = velocity * 100;
                currentScroll += inertia;
                applyBounds();
                updateScrollPosition();
            }
            
            applyBounds();
            startAutoScroll();
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º—ã—à–∏
        function handleMouseDown(e) {
            isDragging = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            scrollLeftStart = currentScroll;
            galleryTrack.style.transition = 'none';
            stopAutoScroll();
        }
        
        function handleMouseMove(e) {
            if (!isDragging) return;
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) * 2;
            currentScroll = scrollLeftStart - walk;
            updateScrollPosition();
        }
        
        function handleMouseUp() {
            isDragging = false;
            galleryTrack.style.transition = 'transform 0.3s ease-out';
            applyBounds();
            startAutoScroll();
        }
        
        function handleMouseLeave() {
            if (isDragging) {
                isDragging = false;
                galleryTrack.style.transition = 'transform 0.3s ease-out';
                applyBounds();
                startAutoScroll();
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å–æ —Å–∫—Ä–æ–ª–ª–æ–º
        function scrollBy(amount) {
            currentScroll += amount;
            applyBounds();
            galleryTrack.style.transition = 'transform 0.3s ease-out';
            updateScrollPosition();
        }
        
        function applyBounds() {
            const maxScroll = scrollWidth - trackWidth;
            if (currentScroll > maxScroll) {
                currentScroll = maxScroll;
            } else if (currentScroll < 0) {
                currentScroll = 0;
            }
        }
        
        function updateScrollPosition() {
            galleryTrack.style.transform = `translateX(-${currentScroll}px)`;
        }
        
        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        function startAutoScroll() {
            stopAutoScroll();
            autoScrollInterval = setInterval(() => {
                currentScroll += currentDirection * 0.3;
                
                if (currentScroll >= scrollWidth - trackWidth) {
                    currentDirection = -1;
                } else if (currentScroll <= 0) {
                    currentDirection = 1;
                }
                
                updateScrollPosition();
            }, 16);
        }
        
        function stopAutoScroll() {
            if (autoScrollInterval) {
                clearInterval(autoScrollInterval);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initEmotionCards();
            initTouchScroll();
            startAutoScroll();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
            window.addEventListener('resize', updateSizes);
            window.addEventListener('orientationchange', () => {
                setTimeout(updateSizes, 100);
            });
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–Ω–æ–µ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            document.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                return false;
            });
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
            if (navigator.vibrate) {
                navigator.vibrate([30]);
            }
        });
    </script>
