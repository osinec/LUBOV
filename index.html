<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotional Palette</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(120, 119, 198, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 119, 198, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }
        
        .container {
            width: 100%;
            max-width: 1400px;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .header {
            margin-bottom: 60px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        .title {
            color: #fff;
            font-size: 3.8rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 15px;
            text-transform: uppercase;
            position: relative;
            display: inline-block;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-top: 30px;
        }
        
        .gallery-container {
            position: relative;
            width: 100%;
            height: 320px;
            margin: 60px 0;
            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        .gallery-track {
            display: flex;
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            align-items: center;
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            padding: 0 40px;
            will-change: transform;
        }
        
        .emotion-card {
            min-width: 220px;
            height: 260px;
            margin: 0 20px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.07);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }
        
        .emotion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
        }
        
        .emotion-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        .emotion-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .emotion-card:hover::after {
            opacity: 1;
        }
        
        .emotion-card.active {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.35),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .emotion-icon {
            font-size: 3.5rem;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transition: all 0.6s ease;
        }
        
        .emotion-card:hover .emotion-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 5px 20px rgba(0, 0, 0, 0.4));
        }
        
        .emotion-name {
            color: #fff;
            font-size: 1.3rem;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .emotion-name::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 30px;
            height: 2px;
            background: currentColor;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .emotion-card:hover .emotion-name::after {
            transform: translateX(-50%) scaleX(1);
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }
        
        .nav-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.8rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.07);
            position: relative;
            overflow: hidden;
        }
        
        .nav-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .nav-btn:hover {
            color: #fff;
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }
        
        .nav-btn:hover::before {
            opacity: 1;
        }
        
        .status-indicator {
            margin-top: 50px;
            padding: 0 20px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            animation: fadeInUp 1s ease 0.6s forwards;
        }
        
        .status-content {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .status-icon {
            font-size: 1.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .status-text.sent {
            color: #a5d6a7;
        }
        
        .status-text.error {
            color: #ff6b6b;
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: floatParticle 20s linear infinite;
        }
        
        .particle:nth-child(2n) {
            width: 3px;
            height: 3px;
            animation-duration: 25s;
            animation-delay: -5s;
        }
        
        .particle:nth-child(3n) {
            width: 1px;
            height: 1px;
            animation-duration: 30s;
            animation-delay: -10s;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
        
        @media (max-width: 1200px) {
            .title {
                font-size: 3rem;
            }
            
            .emotion-card {
                min-width: 200px;
                height: 240px;
            }
            
            .gallery-container {
                height: 300px;
            }
        }
        
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }
            
            .emotion-card {
                min-width: 180px;
                height: 220px;
                margin: 0 15px;
            }
            
            .emotion-icon {
                font-size: 3rem;
            }
            
            .gallery-container {
                height: 280px;
            }
            
            .nav-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                letter-spacing: 3px;
            }
            
            .emotion-card {
                min-width: 160px;
                height: 200px;
            }
            
            .gallery-container {
                height: 250px;
            }
            
            .status-content {
                padding: 15px 25px;
            }
            
            .status-text {
                font-size: 1rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Emotional Palette</h1>
            <p class="subtitle">Express your feelings with elegance</p>
        </div>
        
        <div class="gallery-container">
            <div class="gallery-track" id="galleryTrack"></div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="scrollLeft">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="scrollRight">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        
        <div class="status-indicator">
            <div class="status-content">
                <div class="status-icon">
                    <i class="fas fa-sparkles"></i>
                </div>
                <div class="status-text" id="statusText">
                    Select an emotion to express your feeling
                </div>
            </div>
        </div>
    </div>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è Telegram - –í–ê–®–ò –î–ê–ù–ù–´–ï
        const TELEGRAM_BOT_TOKEN = '8062214606:AAGNJNICxADgoLwxpA6sXB3eXDWqc7NA29Y';
        const TELEGRAM_CHAT_ID = '8062214606'; // –í–∞—à ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        
        // –≠–º–æ—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const emotions = [
            { id: 'kiss', name: '–ü–æ—Ü–µ–ª—É–π', icon: 'fa-kiss-wink-heart', color: '#E8B4BC' },
            { id: 'hug', name: '–û–±—ä—è—Ç–∏—è', icon: 'fa-hands', color: '#A5C9CA' },
            { id: 'yummy', name: '–í–∫—É—Å–Ω—è—à–∫–∞', icon: 'fa-cookie-bite', color: '#FFD3B6' },
            { id: 'good', name: '–ë–ª–∞–≥–æ–ø–æ–ª—É—á–∏–µ', icon: 'fa-smile-beam', color: '#A5D6A7' },
            { id: 'sad', name: '–ì—Ä—É—Å—Ç—å', icon: 'fa-sad-tear', color: '#B8B5FF' },
            { id: 'love', name: '–õ—é–±–æ–≤—å', icon: 'fa-heart', color: '#FFAAA5' },
            { id: 'cool', name: '–£–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å', icon: 'fa-cool', color: '#89CFF0' },
            { id: 'laugh', name: '–°–º–µ—Ö', icon: 'fa-laugh-squint', color: '#FFD700' },
            { id: 'angry', name: '–†–∞–∑–¥—Ä–∞–∂–µ–Ω–∏–µ', icon: 'fa-angry', color: '#FF6B6B' },
            { id: 'surprise', name: '–£–¥–∏–≤–ª–µ–Ω–∏–µ', icon: 'fa-surprise', color: '#C9CBFF' },
            { id: 'sleepy', name: '–°–æ–Ω–ª–∏–≤–æ—Å—Ç—å', icon: 'fa-bed', color: '#B0BEC5' },
            { id: 'excited', name: '–í–æ—Å—Ç–æ—Ä–≥', icon: 'fa-star', color: '#FFCC80' }
        ];
        
        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const galleryTrack = document.getElementById('galleryTrack');
        const scrollLeftBtn = document.getElementById('scrollLeft');
        const scrollRightBtn = document.getElementById('scrollRight');
        const statusText = document.getElementById('statusText');
        const statusIcon = document.querySelector('.status-icon i');
        const particlesContainer = document.getElementById('particles');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∫—Ä–æ–ª–ª–æ–º
        let currentScroll = 0;
        let scrollWidth = 0;
        let trackWidth = 0;
        let autoScrollInterval;
        let currentDirection = 1;
        let isDragging = false;
        let startX;
        let scrollLeftStart;
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø–ª–∞–≤–∞—é—â–∏—Ö —á–∞—Å—Ç–∏—Ü
        function createParticles() {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                particlesContainer.appendChild(particle);
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–º–æ—Ü–∏–π
        function initEmotionCards() {
            // –°–æ–∑–¥–∞–µ–º –¥–≤–æ–π–Ω–æ–π –Ω–∞–±–æ—Ä –¥–ª—è –±–µ—Å—à–æ–≤–Ω–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            [...emotions, ...emotions].forEach((emotion, index) => {
                const card = document.createElement('div');
                card.className = 'emotion-card';
                card.dataset.id = emotion.id;
                card.dataset.index = index;
                card.innerHTML = `
                    <div class="emotion-icon" style="color: ${emotion.color}">
                        <i class="fas ${emotion.icon}"></i>
                    </div>
                    <div class="emotion-name" style="color: ${emotion.color}">
                        ${emotion.name}
                    </div>
                `;
                
                card.addEventListener('click', () => selectEmotion(emotion, card));
                galleryTrack.appendChild(card);
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            setTimeout(() => {
                scrollWidth = galleryTrack.scrollWidth;
                trackWidth = galleryTrack.clientWidth;
            }, 100);
        }
        
        // –í—ã–±–æ—Ä —ç–º–æ—Ü–∏–∏
        function selectEmotion(emotion, card) {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.emotion-card').forEach(c => {
                c.classList.remove('active');
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π –∫–∞—Ä—Ç–æ—á–∫–µ
            card.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å
            statusText.textContent = `–û—Ç–ø—Ä–∞–≤–∫–∞ "${emotion.name}"...`;
            statusIcon.className = 'fas fa-paper-plane';
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
            sendToTelegram(emotion);
        }
        
        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        async function sendToTelegram(emotion) {
            try {
                const message = `üòä –ù–æ–≤–∞—è —ç–º–æ—Ü–∏—è: ${emotion.name}`;
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await response.json();
                console.log('Telegram Response:', data); // –î–ª—è –æ—Ç–ª–∞–¥–∫–∏
                
                if (data.ok) {
                    statusText.textContent = `"${emotion.name}" —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ!`;
                    statusText.className = 'status-text sent';
                    statusIcon.className = 'fas fa-check';
                    
                    setTimeout(() => {
                        statusText.textContent = '–≠–º–æ—Ü–∏—è –≤—ã—Ä–∞–∂–µ–Ω–∞ –∏ –¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∞';
                        statusText.className = 'status-text';
                        statusIcon.className = 'fas fa-sparkles';
                    }, 2000);
                } else {
                    let errorMsg = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏';
                    
                    if (data.description && data.description.includes('chat not found')) {
                        errorMsg = '–°–Ω–∞—á–∞–ª–∞ –Ω–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É /start';
                    } else if (data.description) {
                        errorMsg = `–û—à–∏–±–∫–∞: ${data.description}`;
                    }
                    
                    statusText.textContent = errorMsg;
                    statusText.className = 'status-text error';
                    statusIcon.className = 'fas fa-exclamation-circle';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
                    setTimeout(() => {
                        statusText.textContent = '–ù–∞–ø–∏—à–∏—Ç–µ –±–æ—Ç—É /start –∏ –ø–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞';
                        statusText.className = 'status-text error';
                    }, 2000);
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∫ –∏—Å—Ö–æ–¥–Ω–æ–º—É —Å–æ—Å—Ç–æ—è–Ω–∏—é —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                    setTimeout(() => {
                        statusText.textContent = 'Select an emotion to express your feeling';
                        statusText.className = 'status-text';
                        statusIcon.className = 'fas fa-sparkles';
                    }, 5000);
                }
            } catch (error) {
                console.error('Send Error:', error);
                statusText.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                statusText.className = 'status-text error';
                statusIcon.className = 'fas fa-exclamation-circle';
                
                setTimeout(() => {
                    statusText.textContent = 'Select an emotion to express your feeling';
                    statusText.className = 'status-text';
                    statusIcon.className = 'fas fa-sparkles';
                }, 3000);
            }
        }
        
        // –ê–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                currentScroll += currentDirection * 0.5;
                
                // –ë–µ—Å—à–æ–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
                if (currentScroll >= scrollWidth / 2) {
                    currentScroll = 0;
                } else if (currentScroll <= 0) {
                    currentScroll = scrollWidth / 2;
                }
                
                galleryTrack.style.transform = `translateX(-${currentScroll}px)`;
            }, 16);
        }
        
        function stopAutoScroll() {
            clearInterval(autoScrollInterval);
        }
        
        // –†—É—á–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        function scrollGallery(direction) {
            const scrollAmount = trackWidth * 0.5;
            currentScroll += direction * scrollAmount;
            
            // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
            if (currentScroll > scrollWidth / 2) {
                currentScroll = 0;
            } else if (currentScroll < 0) {
                currentScroll = scrollWidth / 2;
            }
            
            galleryTrack.style.transform = `translateX(-${currentScroll}px)`;
            galleryTrack.style.transition = 'transform 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
        }
        
        // –ü–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ –º—ã—à—å—é
        function initDragScroll() {
            galleryTrack.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX - galleryTrack.offsetLeft;
                scrollLeftStart = currentScroll;
                galleryTrack.style.cursor = 'grabbing';
                galleryTrack.style.transition = 'none';
            });
            
            galleryTrack.addEventListener('mouseleave', () => {
                isDragging = false;
                galleryTrack.style.cursor = 'grab';
            });
            
            galleryTrack.addEventListener('mouseup', () => {
                isDragging = false;
                galleryTrack.style.cursor = 'grab';
                galleryTrack.style.transition = 'transform 0.8s cubic-bezier(0.16, 1, 0.3, 1)';
            });
            
            galleryTrack.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - galleryTrack.offsetLeft;
                const walk = (x - startX) * 2;
                currentScroll = scrollLeftStart - walk;
                galleryTrack.style.transform = `translateX(-${currentScroll}px)`;
            });
            
            galleryTrack.addEventListener('wheel', (e) => {
                e.preventDefault();
                currentScroll += e.deltaY * 0.5;
                galleryTrack.style.transform = `translateX(-${currentScroll}px)`;
                galleryTrack.style.transition = 'transform 0.3s ease';
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            initEmotionCards();
            initDragScroll();
            startAutoScroll();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
            scrollLeftBtn.addEventListener('click', () => scrollGallery(-1));
            scrollRightBtn.addEventListener('click', () => scrollGallery(1));
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–≤—Ç–æ–ø—Ä–æ–∫—Ä—É—Ç–∫—É –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
            galleryTrack.addEventListener('mouseenter', stopAutoScroll);
            galleryTrack.addEventListener('mouseleave', startAutoScroll);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫—É—Ä—Å–æ—Ä –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            galleryTrack.style.cursor = 'grab';
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –±–æ—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            checkBotAvailability();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –±–æ—Ç–∞
        async function checkBotAvailability() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getMe`);
                const data = await response.json();
                
                if (!data.ok) {
                    console.warn('–ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', data.description);
                    statusText.textContent = '–ë–æ—Ç –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ç–æ–∫–µ–Ω.';
                    statusText.className = 'status-text error';
                    statusIcon.className = 'fas fa-exclamation-triangle';
                    
                    setTimeout(() => {
                        statusText.textContent = 'Select an emotion to express your feeling';
                        statusText.className = 'status-text';
                        statusIcon.className = 'fas fa-sparkles';
                    }, 5000);
                }
            } catch (error) {
                console.warn('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –±–æ—Ç–∞:', error);
            }
        }
    </script>
